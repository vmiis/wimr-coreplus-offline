<div id=D__ID>
	<div id=toolbar__ID>
            <div style='display:inline-block;width:260px'><input id=keyword__ID type="text" class="form-control" placeholder="Starts with in surname name"></div>
            <button id=query__ID type=button class="btn btn-secondary" title='Query' style='vertical-align: top;margin-right:30px'>Query</button>
            (Maximum returned: 200)
            <span style="margin-right:100px"> </span> 
            Total Number of records: <span id=total2__ID></span>
            <button id=export__ID type=button class="btn btn-secondary" title='Export' style='vertical-align: top;margin-left:30px'>Export</button>
    </div>
    <div>
        <table id="grid__ID"></table>
    </div>
    <script>
        function F__ID(){
            //-------------------------------------------------
            var m=$vm.module_list['__MODULE__'];
            //-------------------------------------------------
            var name="Sleep study in a period";
            var columns=`
                firstname|firstname
                surname|surname
            `
            //-------------------------------------------------
            var records=[];
            var query=function(){
                $('#grid__ID').text('Please wait...');
                $('#total2__ID').text('');
                $vm.request({cmd:'sql2',folder:'core-plus-sql-query',filename:'client.s.count.txt',encoding:'utf8', search:$('#keyword__ID').val() },function(res){
                    if(res.status=='np'){
                        return;
                    }
                    var r1=res.result[0];
                    $('#total2__ID').text(r1.count);
                    console.log(res)
                })
                $vm.request({cmd:'sql2',folder:'core-plus-sql-query',filename:'client.s.txt',encoding:'utf8', search:$('#keyword__ID').val() },function(res){
                    $('#grid__ID').text('No data');
                    if(res.status=='np'){
                        alert("No permissions.");
                        return;
                    }
                    var cols="";
                    if(res.result.length>0){
                        var r1=res.result[0];

                        for (var key in r1) {
                            if (Object.prototype.hasOwnProperty.call(r1, key)) {
                                cols+=key+"|"+key+"\r\n";
                            }
                        }
                        columns=cols;
                    }
                    records=$vm.grid_render_1("__ID", {
                        name:name,
                        columns:columns,
                        rows:res.result,
                    })
                })
            }
            //-------------------------------------------------
            /*
            var cell_render=function(header,c){
                if(header=="Date") return c.substr(0,10);
                return c;
            }
            */
            //-------------------------------------------------
            $('#D__ID').on('load',function(){
                query();
            })
            //-------------------------------------------------
            $('#query__ID').on('click',function(){
                query();
            })
            //-------------------------------------------------
            $('#export__ID').on('click',function(){
                if(records!=[]) $vm.download_csv(name+".csv",records);
            })
            //-------------------------------------------------
        }
    </script>
    <style>
        #D__ID{
            height:100%;
            background-color:#fff;
        }

        #toolbar__ID{
            background-color:#ccc;
            padding:5px 10px;
            margin-bottom:0px;
            overflow:hidden
        }
        #D__ID table{
            font-size:13px;
            font-family: Helvetica, Arial, sans-serif;
        }
        #grid__ID{
            border-collapse: collapse;
            border-spacing: 0;
            margin: 0;
            border-width: 0;
        }
        #grid__ID th{
            font-weight: bold;
            background-color:#EEE;
            padding:5px;
            border: 1px solid #CCC;
        }
        #grid__ID td{
            font-weight: 300;
            /*background-color:#FFF;*/
            padding:3px;
            border: 1px solid #CCC;
            vertical-align: top;
            white-space: pre;
            background-color: white;
        }

        #grid__ID tr:hover { 
            background-color:#EEE; 
        }        
        
        #grid__ID tr td:first-child{
            padding-left:10px;
            padding-right:10px;
            background-color:#EEE;
        }
    </style>
</div>
